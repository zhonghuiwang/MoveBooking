<script type="text/javascript" charset="utf-8">
    function addaddress(){
    	var tel = document.getElementById("number");
    	var name = document.getElementById("name");
    	var city = document.getElementById("city");
    	var area = document.getElementById("area");
    	var index = city.selectedIndex;
    	var url = document.location.href;
   		var lct="";
    	if (url.indexOf("=")>0)
    	{
        	lct = url.substring(url.indexOf("=")+1,url.length);
        	var familyData =lct.split("="); 
        	window.location.href = "cart2.jsp?name="+encodeURI(name.value)+"&number="+encodeURI(tel.value)+"&city="+encodeURI(city.options[index].text)+"&area="+encodeURI(area.value)+"&price="+familyData[0];
        }
    }
