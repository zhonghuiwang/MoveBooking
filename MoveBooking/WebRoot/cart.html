<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/cart.js"></script>
</head>
<body>
<!--header-->
<div class="header2">
    <div class="header-box">
        <div class="header">
            <div class="header-left-title">
                <div class="welcome"><img  class="icon" src="images/icon/welcome.png" alt="">&nbsp;欢迎来到<a href="">未莱大数据商城</a></div>
            </div>
            <div class="header-center-title">
            </div>
            <div class="header_right_title">
            </div>


        </div>
        <div class="header-nav-box">
            <div class="nav">
                <div class="nav-logo">
                    <a href="" class="logo"><img src="images/logo.jpg" alt=""></a>
                </div>
                <div class="nav-search-box">
                    <form action="" name="fomr1">
                        <div class="nav-search">
                            <div class="bar1">
                                <input type="text" placeholder="请输入您要搜索的内容..." class="text"><button type="submit" class="btn">搜索</button>
                            </div>
                            <div class="search-key">
                                <span class="key-title">热搜词汇:</span>
                                <div class="key">
                                    <ul>
                                        <li><a href="goods.html">手机</a></li>
                                        <li><a href="goods.html">电子产品</a></li>
                                        <li><a href="goods.html">衣服</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="wechat-box">
                </div>

            </div>
            <div class="nav-daohang">
            </div>
        </div>
    </div>
</div>
<!--hearder end!-->

<!--cart-->

<div class="cart-box">
    <!--购物车-->
    <div class="catbox">
        <table id="cartTable">
            <thead>
            <tr>
                <th ><label><input class="check-all check" type="checkbox"/>&nbsp;全选</label></th>
                <th >商品</th>
                <th>单价</th>
                <th >数量</th>
                <th >小计</th>
                <th >操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="checkbox"><input class="check-one check" type="checkbox"/></td>
                <td class="cart-goods"><img src="images/1-1.jpg" alt="" id="imageid"/><span id="name"></span></td>
                <td class="price"><span id="price1"></span></td>
                <td class="count"><span class="reduce"></span><input class="count-input" type="text" value="1"/><span class="add">+</span></td>
                <td class="subtotal"><span id="price2"></span></td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
            </tbody>
        </table>

        <div class="foot" id="foot">
            <label class="fl select-all"><input type="checkbox" class="check-all check"/>&nbsp;全选</label>
            <a class="fl delete" id="deleteAll" href="javascript:;">删除</a>
            <div class="fr closing"><input type="submit" value="结算" id="gopay"></input></div>
            <div class="fr total">合计：￥<span id="priceTotal">0.00</span></div>
            <div class="fr selected" id="selected">已选商品<span id="selectedTotal">0</span>件<span class="arrow up">︽</span><span class="arrow down">︾</span></div>
            <div class="selected-view">
                <div id="selectedViewList" class="clearfix">
                    <div><img src="images/1-1.jpg"><span>取消选择</span></div>
                </div>
                <span class="arrow">◆<span>◆</span></span>
            </div>
        </div>

    </div>
    <!--购物车end!-->
</div>
<!--cart end!-->
<!--footer-->
<div class="footer-box" style="position:fixed;bottom: 0;">
    <div class="footer-footer">
        <center> <p2><span>&nbsp;&copy;&nbsp;</span><span>All Rights Reserved.&nbsp;|&nbsp;</span><a href="http://beian.miit.gov.cn/" style="color:#FFFFFF">蒙ICP备2021000771号.</a></p2></center>
    </div>
</div>
<!--footer end!-->
<script type="text/javascript">
    var pay = document.getElementById("gopay");
    pay.onclick = function(){
        var price =  document.getElementById("price2");
       window.location.href = "users_marketDoLogin?price="+price.innerHTML;
    }
</script>
</body>
</html>
